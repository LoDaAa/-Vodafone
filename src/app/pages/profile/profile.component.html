<app-header></app-header>

<div class="profile">

    <div class="title">
        <h3>
            <strong>{{dataList[userId].name}}'s Profile </strong>
        </h3>
        <div></div>
    </div>
            
    
    <form> 

        <div class="form-group row">
            <label for="name" class="col-sm-1 col-form-label text-muted">Name:</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="name" value="{{ dataList[userId].name}}" style="outline:none">
          </div>
        </div>

        <div class="form-group row">
            <label for="Email" class="col-sm-1 col-form-label text-muted">Email:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="Email" value="{{ dataList[userId].email}}" style="outline:none; color: red;">
            </div>
        </div>

          <div class="form-group row">
              <label for="phone" class="col-sm-1 col-form-label text-muted">Phone:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="phone" value="{{ dataList[userId].phone}}" style="outline:none; color: red;">
            </div>
          </div>

          <button *ngIf = "!deleted" class="delete" (click) = "deleteContact(template)"> Delete </button>
          <button  *ngIf = "!deleted" class="edit"  [routerLink] = "['/edit-profile', userId]"> Edit </button>
          
          
          <!-- Modal box popping up after clicking on the Delete button-->

          <ng-template #template>
            <div class="modal-body text-center">
              <h5>
                <strong>Are you sure you want to delete this contact?</strong>
              </h5>
              <button  class="btn btn-danger confirm" (click)="confirm()" style="margin: 50px 15px;  width: 20%;">Yes</button>
              <button  class="btn decline" (click)="decline()" style="background: lightseagreen; width: 20%;">No</button>
            </div>
          </ng-template>

        </form>
</div>

<app-footer> </app-footer>
