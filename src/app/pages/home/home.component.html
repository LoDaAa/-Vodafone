<nav class="navbar navbar-ligh navbar-light">
     <a class="navbar-brand" routerLink ="/"> 
      <img src="/assets/vodafone_logo.svg" alt="" width="500" height="50">
      </a>
      <form style="margin-right: 70px;" class="search">
        <input class="form-control" type="search" placeholder="Search for contacts"
               #searchItem name="searchItem" [(ngModel)] = "searchContact" aria-label="Search" size="70">
    </form>
</nav>

<div class="container" style="transform: scale(0.7);">

  <div class="title">
    <h1>
        <strong> Contacts </strong>
    </h1>
    <div></div>
  </div>
  <div class="container-fluid">
  <div class="row letter-group mb-5"  id="buttons">
    <span class="letter px-3"  *ngFor = "let letter of letters; let i = index" 
        (click) ="letterClicked(letter, i)" [ngClass] = "{'active' : activeLetter == i}">
      <a> <strong> {{ letter }}</strong></a>
    </span>
  </div>
  </div>

  <div class="card-columns" style="max-height: 80vh;">
    <div class="card text-center mb-4" *ngFor = "let data of dataList | searchfilter : searchContact; 
                let i = index" 
       [routerLink] ="['profile',i]">
        <div class="card-header bg-dark text-white">
         <strong> {{data.name}} </strong>
        </div>
        <div class="card-body p-3" style="color: #808080;">
          <small> {{data.email}} </small>
          <br>
          <small>  {{data.phone}} </small>
        </div>
    </div>
  </div>
  
</div>

<app-footer></app-footer>
